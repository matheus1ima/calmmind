<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diário Emocional</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f9f9;
        }
        .header {
            text-align: center;
            padding: 2rem 0;
        }
        .header h1 {
            color: #136f63;
            font-weight: bold;
        }
        .header p {
            color: #555;
            font-size: 1.1rem;
        }
        .notebook-container {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .notebook-container textarea {
            width: 100%;
            height: 400px;
            border: none;
            background: repeating-linear-gradient(
                white,
                white 29px,
                #eaeaea 30px
            );
            font-family: 'Courier New', Courier, monospace;
            font-size: 1rem;
            line-height: 30px;
            resize: none;
            padding: 10px;
            outline: none;
        }
        .notebook-container textarea::placeholder {
            color: #aaa;
        }
        .date-picker {
            margin-bottom: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="img/logocalmmind.png" alt="Logo CalmMind" style="height: 40px; width: auto;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Página Inicial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Técnicas de Relaxamento</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Emergência</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Diário Emocional</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <h1>Diário Emocional</h1>
            <p>Escreva sobre seus sentimentos e reflexões diárias. Não deixe nada guardado no peito ou na mente.</p>
        </div>

        <div class="date-picker">
            <label for="entryDate" class="form-label">Selecione a data:</label>
            <input type="date" id="entryDate" class="form-control w-50 mx-auto">
        </div>

        <div class="notebook-container">
            <textarea placeholder="Como foi seu dia hoje? Quais sentimentos você experimentou?"></textarea>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
