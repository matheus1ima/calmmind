<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - CalmMind</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e0f7fa;
            height: 100vh;
            margin: 0;
        }

        .signup-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .signup-form {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
        }

        .signup-form h2 {
            color: #00796b;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .signup-form .btn-primary {
            background-color: #00796b;
            border-color: #00796b;
        }

        .signup-form .btn-primary:hover {
            background-color: #004d40;
            border-color: #004d40;
        }

        .signup-form a {
            color: #00796b;
            text-decoration: none;
        }

        .signup-form a:hover {
            color: #004d40;
        }

        .image-section {
            background-color: #00796b;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            height: 100%;
        }

        .image-section img {
            max-width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="row w-100">
            <div class="col-md-6 image-section">
                <img src="img/fotodologin.png" alt="Imagem de Cadastro">
            </div>
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <form class="signup-form" onsubmit="return validateAge()">
                    <h2>CADASTRO</h2>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="name" placeholder="Seu nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="@email.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="dob" class="form-label">Data de Nascimento</label>
                        <input type="date" class="form-control" id="dob" required>
                        <small class="text-danger d-none" id="ageError">Você deve ter pelo menos 16 anos para se cadastrar.</small>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" placeholder="Senha" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm-password" class="form-label">Confirmar Senha</label>
                        <input type="password" class="form-control" id="confirm-password" placeholder="Confirmar senha" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
                    <div class="text-center mt-3">
                        <p>Já tem uma conta? <a href="login.html">Entrar</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function validateAge() {
            const dob = document.getElementById('dob').value;
            const ageError = document.getElementById('ageError');
            const today = new Date();
            const birthDate = new Date(dob);
            const age = today.getFullYear() - birthDate.getFullYear();
            const monthDiff = today.getMonth() - birthDate.getMonth();

            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }

            if (age < 16) {
                ageError.classList.remove('d-none');
                return false;
            } else {
                ageError.classList.add('d-none');
                return true;
            }
        }
    </script>
</body>
</html>
